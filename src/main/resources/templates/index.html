<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/9b475bda6b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/style.css}" >

</head>
<body>
<div id="page">
  <div id ="nav">
    <div class="navBody">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars fa"></i>
      </label>
      <label class="animate__animated animate__slideInLeft logo"> <a href="/">Project</a></label>
      <ul class="animate__animated animate__slideInRight" >
        <li><a href="/" class="active">Home</a></li>
        <li><a href="#" th:href="@{/}">Sessions</a></li>
        <li><a href="">Profile</a></li>
        <li><a href="">Pages</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
        <li sec:authorize="isAuthenticated()"><a class="nav-link" href="javascript: document.logoutForm.submit()" >Logout</a></li>
      </ul>
    </nav>
    </div>
    <div id="logout">
      <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Logout"/>
      </form>
    </div>
  </div>

  <div>
    <section>

    </section>
  </div>


  </div>

</html>
