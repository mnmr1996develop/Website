<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/9b475bda6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
<div id="page">
    <div id ="nav">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars fa"></i>
            </label>
            <label class="animate__animated animate__slideInLeft logo"> <a href="/">Project</a></label>
            <ul class="animate__animated animate__slideInRight" >
                <li><a href="/">Home</a></li>
                <li><a href="">Notes</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Pages</a></li>
                <li><a class="active" href="/login">Sign In</a></li>
            </ul>
        </nav>
    </div>

<div id="loginPageBody">

    <section>
        <h3>Login for the Best experience</h3>
    </section>

 
    <div id = "loginBody" >


        <form th:action="@{/processSignInForm}" method="POST" class="form-horizontal">


                        <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                            Invalid username or password.
                        </div>

                        <!-- Check for logout -->
                        <div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
                            You have been logged out.
                        </div>




                <input type="text" name="username" placeholder="username" class="input-group-addon">




                <input type="password" name="password" placeholder="password" class="input-group-addon" >



            <input type="submit" placeholder=""  class="btn btn-success">

        </form>


        <div id="registerNew">
            <a th:href="@{/register}" class="btn btn-primary" role="button" aria-pressed="true">Register New User</a>
        </div>
    </div>
</div>

</div>
</body>
<script src="/js/modernizr-custom.js"></script>
</html>
